<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <!-- computed -> methods = ()추가됨 -->
            <h1>{{calcDate()}}</h1>
            <h2>{{calcDate()}}</h2>
            <h3>{{calcDate()}}</h3>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    date: new Date()
                }
            },
            // * computed는 데이터 속성에서 사용한 값이 바뀌지 않는다면 캐싱 되어 사용함
            // 즉, 같은 값이면 여러번 계산하지 않음

            // methods는 정의한 메소드 값의 변경여부에 상관없이 호출될 때마다 계산
            // v-for을 이용하여 반복문을 돌리는 반복문이 돌아가는 횟수가 많은 상황에서 캐싱 여부에 따라 성능저하가 발생할것임

            methods: {
                calcDate: function () {
                  return `${this.date.getFullYear()}-${parseInt(this.date.getMonth()) + 1}-${this.date.getDay()}`
                }
            }
        })
        </script>
    </body>
</html>
