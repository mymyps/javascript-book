<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <!--             
            키보드 이벤트
            enter
            tab
            delete
            esc
            up
            down
            left
            right

            v2.1.0 추가됨
            ctrl
            alt
            shift
            meta(window 키)

            // 아스키 코드로 체이닝 하면됨
            v-on:keyup.65="key('test', $event)"

            // v-on 대신 @ 사용가능
            @keyup.65="key('test', $event)"
            @click="test('t', $event)"
             -->

            <input type="text" name="text" v-on:keyup="key('test', $event)"></input>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: 1
                }
            },
            methods: {
                key: function(test, event) {
                    console.log(test, event)
                    alert(test)
                }
            }
        })
        </script>
    </body>
</html>
