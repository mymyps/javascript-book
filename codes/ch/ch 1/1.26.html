<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <!-- submit을 하지 않기 위해 prevent를 체이닝 하면 됨
            그럼 event.preventDefault() 호출할 필요가 없음 -->
            <form @submit.prevent="s($event)">
                <button type="submit" name="button"></button>
            </form>

        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            methods: {
                s: function(event){
                    // submit 이후 페이지가 새로고침 되는 현상
                    // event.preventDefault()
                }
            }
        })
        </script>
    </body>
</html>
