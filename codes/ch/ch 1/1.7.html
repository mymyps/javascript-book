<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <!-- v-bind 단방향 바인딩 -->
            <input type="text" name="" v-bind:value="text">
            <h1>{{text}}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    text: 'hello world!'
                }
            }
        })
        </script>
    </body>
</html>
