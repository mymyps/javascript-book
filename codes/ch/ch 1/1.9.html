<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <select v-model="select">
                <!-- disabled : 옵션을 선택하하라는 문구를 한번만 띄우기 위함 -->
              <option value='' disabled>옵션중 하나를 선택해주세요.</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            <h1>선택함: {{ select }}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    select: ''
                }
            }
        })
        </script>
    </body>
</html>
