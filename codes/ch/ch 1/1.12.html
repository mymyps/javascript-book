<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <!-- 단반향 바인딩을 하기위해 data를 정의해야함
        각 값이 input 태그 value 속성에 존재하는 값 또는 option 값이어야 정상적으로 선택됨
        만약 없는 값을 넣어주면 아무것도 선택되지 않음. 이때 에러는 발생하지 않음 -->

        <div id="start">
            <div class="select">
                <select v-model="select">
                  <option value='' disabled>옵션중 하나를 선택해주세요.</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>

            <div class="checkbox">
                <input type="checkbox" value="1" v-model="checks">
                <label>1</label>
                <input type="checkbox" value="2" v-model="checks">
                <label>2</label>
                <input type="checkbox" value="3" v-model="checks">
                <label>3</label>
            </div>

            <div class="radio">
                <input type="radio" value="1" v-model="pick">
                <label>1</label>
                <input type="radio" value="2" v-model="pick">
                <label>2</label>
            </div>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    select: '1',
                    checks: ['1', '3'],
                    pick: '2'
                }
            }
        })
        </script>
    </body>
</html>
