<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <!-- v-model -->
            <input type="text" name="" v-model:value="text">
            <h1>{{text}}</h1>
        </div>

        <script type="text/javascript">
            // v-bind : 단반향 바인딩
            // v-model : 양반향 바인딩
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    text: 'hello world!'
                }
            }
        })
        </script>
    </body>
</html>
